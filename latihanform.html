<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Form</title>
<style>
    body{
        background-color: crimson;
    }
</style>
</head>
<body>
    <h1>Contoh Membuat Form Registrasi</h1>
    <form>
        <label for="fname">Nama Lengkap:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Alamat:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="bname">Pekerjaan:</label><br>
        <input type="text" id="bname" name="bname"><br>
        <p>Jenis Kelamin</p>
        <input type="radio" id="Laki-laki" name="gender" value="Laki-laki">
        <label for="Laki-laki">Laki-laki</label><br>
        <input type="radio" id="Perempuan" name="gender" value="Perempuan">
        <label for="Perempuan">Perempuan</label><br>
     </form>
    
</body>
</html>
