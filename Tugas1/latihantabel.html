<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tabel</title>
</head>
<body>
    <h1>Latihan Membuat Tabel Simple</h1>
    <table border="1">
    <tr>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
    </tr>
    <tr>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 2</td>
    </tr>
    </table>
    <h1>Latihan Membuat Tabel complex</h1>
    <table border="1" cellpadding="4" cellspacing="0">
        <thead>
            <tr>
                <th></th>
                <th colspan="2"> Kolom 1 & 2 (colspan)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Baris 1</th>
                <td>Baris 1, Kolom 1</td>
                <td>Baris 1, Kolom 2</td>
            </tr>
            <tr>
                <td>Baris 2, Kolom 1</td>
                <td>Baris 2, Kolom 2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
