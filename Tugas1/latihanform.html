<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Form</title>
<style>
    body{
        background-image: url("gb1.png") ;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
</head>
<body>
    <h1><font size="7" color="green"> Pembuatan Kartu Tanda Anggota NU </font></h1>
    <form >
        <label for="fname">Nama Lengkap:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Tempat Lahir:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="bname">Tanggal Lahir:</label><br>
        <input type="text" id="bname" name="bname"><br>
        <label for="cname">Alamat:</label><br>
        <input type="text" id="cname" name="cname"><br>
        <label for="dname">No HP:</label><br>
        <input type="text" id="dname" name="dname"><br>
        <p>Jenis Kelamin</p>
        <input type="radio" id="Laki-laki" name="gender" value="Laki-laki">
        <label for="Laki-laki">Laki-laki</label><br>
        <input type="radio" id="Perempuan" name="gender" value="Perempuan">
        <label for="Perempuan">Perempuan</label><br>
        <a href="Terkirim.html"><input type="submit" value="Kirim"></a>
            
     </form>
    
</body>
</html>
